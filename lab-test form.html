<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="lab-test form.css">
</head>

<body>
    <div class="container">
        <div class="container1">
            <div id="form" class="cont">
                <div class="formcontent">

                    <form action="#" class="pform">
                        <div class="heading">1.Your Contact Details
                            <div class="fcontent">
                                <input type="text" id="Full Name" name="Full name" placeholder="Full Name" required>


                                <input type="text" id="Patient Id" name="Patient id" placeholder="Patient Id if Exist"
                                    required>

                                <input type="number" id="Contact Number" name="Contact number"
                                    placeholder="Contact Number" required>

                                <input type="email" id="Email id" name="Email id" placeholder="Email id" required>
                            </div>
                        </div>



                        <div class="heading">2.Address
                            <div class="fcontent">

                                <input type="text" id="H-No" name="H-No" placeholder="H-No" required>


                                <input type="text" id="Street" name="Street" placeholder="Street">


                                <input type="text" id="Area" name="Area" placeholder="Area" required><br>

                                <label for="District">District:</label>
                                <select name="District" id="District">
                                    <option value="District">Choose</option>
                                    <option value="Varanasi">Varanasi</option>
                                    <option value="Ghazipur">Ghazipur</option>
                                    <option value="Ghaziabad">Ghaziabad</option>
                                </select>
                            </div>
                        </div>


                        <div class="heading">3.Select Test Type
                            <div class="fcontent">

                                <input type="checkbox" id="CBC" name="test" required>
                                <label for="CBC">CBC</label><br>


                                <input type="checkbox" id="CompleteUrine" name="test">
                                <label for="CompleteUrine">Complete Urine</label><br>


                                <input type="checkbox" id="Lprofile" name="test">
                                <label for="Lprofile">Lipid Profile</label><br>


                                <input type="checkbox" id="TSH" name="test">
                                <label for="TSH">Thyroid Stimulating Hormone(TSH)</label><br>


                                <input type="checkbox" id="Glucosetest" name="test" checked>
                                <label for="Glucosetest"> Glucose Test</label><br>
                            </div>
                        </div>

                        <div class="heading">4.Do you want a hard copy of the report also?
                            <div class="fcontent">

                                <input type="radio" id="yes" name="report">
                                <label for="yes">Yes</label><br>


                                <input type="radio" id="no" name="report">
                                <label for="no">No</label><br>
                            </div>
                        </div>


                        <div class="heading">5.Select Your Comfortable Date and Time
                            <div class="fcontent">
                                <label for="Date">Date</label>
                                <input type="date" id="Date" name="Date"><br>
                                <label for="Time">Time</label>
                                <input type="time" id="Time" name="Time"><br>
                            </div>
                        </div>





                    </form>

                </div>

            </div>

            <div id="image" class="cont">
                <img src="lab-test.jpg" alt="lab-test">
            </div>

        </div>

    </div>

</body>

</html>
